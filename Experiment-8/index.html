<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>表单技术各种控件类型</title>
    <style>
        body {
            background-image: url(#);
            background-size: 1920px 1000px;
            opacity: 0.6;
        }

        h3 {
            font-size: 22px;
            text-align: center;
        }

        #container {
            background-color: #cfc;
            width: 350px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <form action="" method="POST">
        <div id="container">
            <h3>Job iterview information form</h3>
            <table>
                <tr>
                    <td>name:</td>
                    <td><input type="text" size="20" required maxlength="10">*</td>
                </tr>
                <tr>
                    <td>ID number:</td>
                    <td><input type="text" size="20" maxlength="18" required></td>
                </tr>
                <tr>
                    <td>mobile phone:</td>
                    <td><input type="tel" size="20" maxlength="11"></td>
                </tr>
                <tr>
                    <td>major:</td>
                    <td><input type="text" size="20" required maxlength="20"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="email" required size="20" maxlength="20"></td>
                </tr>
                <tr>
                    <td>sex:</td>
                    <td><input type="radio" name="s" value="f" required>female<input type="radio" value="m" required
                            name="s">male</td>
                </tr>
                <tr>
                    <td>english level:</td>
                    <td><input type="radio" required name="el" value="4">CET4<input type="radio" name="el" value="6"
                            required>CET6*</td>
                </tr>
                <tr>
                    <td>strong point:</td>
                    <td><input type="checkbox" name="sp" value="p">programming<input type="checkbox" name="sp"
                            value="e">expression</td>
                </tr>
                <tr>
                    <td>birthday:</td>
                    <td><input type="date" required size="20"></td>
                </tr>
                <tr>
                    <td>native place:</td>
                    <td><select>
                            <option>福建</option>
                            <option>江西</option>
                            <option>广东</option>
                        </select></td>
                </tr>
                <tr>
                    <td>your homepage</td>
                    <td><input type="url" size="20"></td>
                </tr>
                <tr>
                    <td>highest education:</td>
                    <td><input type="text" list="he" size="20"><datalist id="he">
                            <option>bacherlor's degree</option>
                            <option>master's degree</option>
                            <option>doctor's degree</option>
                        </datalist></td>
                </tr>
                <tr>
                    <td>append file:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>educational experience</td>
                    <td><textarea cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset">&nbsp;<input type="button" onclick="javascript:window.close()"
                            value="close"><input type="image" src="#" width="18" height="18"></td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
