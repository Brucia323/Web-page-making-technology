<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>使用iframe标签加载页面和显示页面</title>
</head>

<body style="background: url(I/image/bg1.jpg);background-size: cover">
    <table width="800" border="0" cellspacing="1" cellpadding="0" height="1000" bgcolor="#000000" align="center">
        <tbody>
            <tr height="200" bgcolor="#FFFFFF">
                <td colspan="2" style="background: url(I/image/moviebanner.jpg);background-size: cover">&nbsp;</td>
            </tr>
            <tr height="800" bgcolor="#FFFFFF">
                <td width="200" align="center" valign="top">
                    <p><a href="https://www.iqiyi.com/v_19rra5qi8w.html" target="mainframe">传染病</a></p>
                    <p>鬼哭神嚎</p>
                    <p>黑洞表面</p>
                    <p>极度深寒</p>
                    <p>黑色星期五</p>
                    <p>死神来了</p>
                    <p>隔山有眼</p>
                    <p>铁血战士</p>
                    <p>生化危机</p>
                    <p>大白鲨</p>
                    <p>外星人</p>
                    <p>世界末日</p>
                    <p>火星人</p>
                </td>
                <td width="600"><iframe src="I/iframe/movie.html" width="100%" height="100%" frameborder="0"
                        scrolling="no" name="mainframe"></iframe></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
