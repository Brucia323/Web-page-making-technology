<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>弹性布局实现垂直三栏</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            position: absolute;
            left: 50px;
            right: 50px;
            bottom: 0px;
            top: 0px;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: red;
            /* height: 100%; */
            flex: 1;
        }

        main {
            background-color: orange;
            /* height: 100%; */
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        footer {
            background-color: yellow;
            /* height: 100%; */
            flex: 1;
        }

        main div {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: black;
            text-align: center;
            line-height: 50px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>

        </header>
        <main>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
